<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Calculator Container -->
    <div class="calculator">
        <!-- Display Screen -->
        <input type="text" id="display" disabled>

        <!-- Buttons -->
        <div class="buttons">
            <!-- Row 1 -->
            <button id="clear">C</button>
            <button id="delete">DEL</button>
            <button>%</button>
            <button>/</button>

            <!-- Row 2 -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>

            <!-- Row 3 -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <!-- Row 4 -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

            <!-- Row 5 -->
            <button>0</button>
            <button>.</button>
            <button id="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
